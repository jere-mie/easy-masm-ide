<!DOCTYPE html>
<html>
<head>
    <title>Execute Command</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/codemirror/codemirror.css">
    <link rel="stylesheet" href="static/codemirror/dracula.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header><h1>Easy-MASM Online IDE <button class="btn btn-lg btn-primary" onclick="submitMasm()">Run</button></h1></header>
    <div class="editorarea mt-5">
        <div class="row">
            <div class="col-6">
                <textarea name="masminput" id="masminput" style="width: 90%;">
TITLE

; Name: 
; Date: 
; ID: 
; Description: 

INCLUDE Irvine32.inc
INCLUDELIB Irvine32.lib

; these two lines are only necessary if you're not using Visual Studio
INCLUDELIB kernel32.lib
INCLUDELIB user32.lib

.data
    
    ; data declarations go here

.code
main PROC
    
    ; code goes here
    call DumpRegs ; displays registers in console

    exit

main ENDP
END main
                </textarea><br>
            </div>
            <div class="col-6">
                <pre id="masmoutput"></pre>
            </div>
        </div>
    </div>

    <script src="static/codemirror/codemirror.js"></script>
    <script src="static/codemirror/meta.js"></script>
    <script src="static/codemirror/gas.js"></script>
    <script src="static/codemirror/closebrackets.js"></script>
    <script src="static/codemirror/matchbrackets.js"></script>

    <script>
        var editorconf = {
            // mode: "text/x-csharp",
            // mode: "text/x-java",
            mode: {name: "gas", architecture: "x86"},
            theme: "dracula",
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true
        };
        var editor = CodeMirror.fromTextArea(document.getElementById('masminput'), editorconf);
        
        let submitMasm = () => {
            editor.save();
            let inp = document.getElementById('masminput').value;
            let resultElem = document.getElementById(`masmoutput`);
            resultElem.innerHTML = 'loading...'
            fetch(`/execute`, {
                method: 'POST',
                body: JSON.stringify({code: inp}),
                headers: {
                    'Content-Type': 'application/json'
                }
                })
                .then(res => res.text())
                .then(data => resultElem.innerHTML = data)
                .catch(error => console.error(error));

        }
    </script>

    <script src="static/bootstrap.bundle.min.js"></script>
</body>
</html>
